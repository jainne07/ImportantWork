
    <form (ngSubmit)="submit()" #signup="ngForm">
        <div class="form-group">
            <label for="">Name of ingredient</label>
            <input type="text" class="form-control" ngModel name="name" required>
        </div>
        <div class="form-group">
            <label for="">Amount</label>
            <input type="number" class="form-control" ngModel name="amount" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary mr-2" [disabled]="!signup.valid">{{editmode ? 'Update':'Add'}}</button>
            <button class="btn btn-danger mr-2" type="button" (click)="onDelete()">Delete</button>
            <button class="btn btn-secondary mr-2" type="reset" (click)="onClear()">Clear</button>
        </div>
    </form>
