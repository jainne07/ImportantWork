<h1>Hello world</h1>
<form (ngSubmit)="fetchData()" #signup="ngForm">
    <input type="text" ngModel name="firstname">
    <br>
    <input type="text" ngModel name="lastname">
    <br>
    <input type="date" ngModel name="dob">
    <div><button>{{editmode? 'Update': 'Submit'}}</button></div>
</form>
<div>
<table>
    <tr>
        <th>first name</th>
        <th>lastname</th>
        <th>date 0f birth</th>
        <th>actions</th>
    </tr>
    <tr *ngFor="let user of userData; let i = index">
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.dob}}</td>
        <td><button type="button" (click)="delete(i)">Delete</button> <button (click)="edit(i)">Edit</button></td>
    </tr>
</table>
</div>
