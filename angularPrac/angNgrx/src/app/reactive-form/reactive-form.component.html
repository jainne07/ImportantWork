<form (ngSubmit)="reactiveForm()" [formGroup]="signup">
    <div id="user-data" formGroupName="userData">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
        />
      </div>
      <div class="form-group">
        <label for="email">Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
        />
      </div>
      <span *ngIf="signup.get('userData.email')!.errors?.required && signup.get('userData.email')?.touched" class="text-danger">Please enter email</span>
      <span *ngIf="signup.get('userData.email')!.errors?.email" class="text-danger">Enter valid email</span>
      <div *ngIf="!signup.get('userData.name')?.valid && signup.get('userData.name')?.touched" class="text-danger">User data is invalid</div>
    </div>
    <div class="form-check form-check-inline" *ngFor="let gen of gender">
      <input id="my-input" class="form-check-input" type="radio" formControlName="gender" [value]="gen">
      <label for="my-input" class="form-check-label">{{gen}}</label>
    </div>
    <div class="form-group" formArrayName="hobbies">
        <label>Hobbies</label>
        <div>
            <button class="btn btn-primary" type="button" (click)="addHobbies()">
                Add hobbies
              </button>
        </div>
        <div class="form-group mt-2" *ngFor="let hobbies of hobbies.controls; let i = index">
          <input
            type="hobbies"
            id="hobbies"
            class="form-control"
            [formControlName]="i"
          />
        </div>
      </div>
    <hr>
    <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="!signup.valid">
          Submit
        </button>
    </div>
    
  </form>
