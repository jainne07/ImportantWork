<div class="card">
  <div class="card-header"><h3>{{ account.name.toUpperCase() }}</h3></div>
  <div class="card-body">
    <p class="card-text">{{ account.status }}</p>
    <button class="btn btn-info" (click)="onSetTo('active')">
      Set to 'active'
    </button>
    <button class="btn btn-info mx-2" (click)="onSetTo('inactive')">
      Set to 'inactive'
    </button>
    <button class="btn btn-info" (click)="onSetTo('unknown')">
      Set to 'unknown'
    </button>
  </div>
</div>
