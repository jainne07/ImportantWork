<div class="row my-5">
  <div class="col-sm-12">
    <div class="dropdown" appDropdown>
      <button
        id="my-dropdown"
        class="btn btn-primary dropdown-toggle"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Manage recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="my-dropdown">
        <a class="dropdown-item" (click)="addShop()">Add to shopping list</a>
        <a class="dropdown-item" (click)="editRecipe()">Edit recipe</a>
        <a class="dropdown-item" (click)="deleteRecipe()">Delete recipe</a>
      </div>
    </div>
    <div>
      <img
        [src]="recipe.image"
        [alt]="recipe.image"
        class="img-fluid my-3"
        style="max-width: 200px"
      />
    </div>
    <h3>
      {{ recipe.name }}
    </h3>
    <p>{{ recipe.description }}</p>
    <h5>Ingredients are:</h5>
    <ul class="list-group" *ngFor="let item of recipe.ingredients">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        {{ item.name }}
        <span class="badge badge-primary badge-pill">{{ item.amount }}</span>
      </li>
    </ul>
  </div>
</div>
