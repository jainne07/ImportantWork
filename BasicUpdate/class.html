//Inheriting from built-in objects 
class CustomMap extends Map { 
get(entry) { 
 let valueForKey = super.get(entry); 
 if ( valueForKey == undefined ) { 
 return "The value for the " + entry + " does not exist!"; 
 } else { 
 return valueForKey; 
 } 
} 
}
