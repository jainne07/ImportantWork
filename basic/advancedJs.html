<body>
<h1>Advanced javascript concept</h1>
<h2><strong>Run the console</strong></h2>
<script>
/*callback functon */
function add(n1,n2){
	return n1+n2;
}

function subtract(n1,n2){
	return n1-n2;
}

function multiply(n1,n2){
	return n1*n2;
}
function display(n1,n2){
	return "The num is: "+ n1 +", " +n2;
}
function calc(num1, num2, calctype){
	return calctype(num1, num2);
}
console.log(calc(5,4,multiply));
console.log(calc(5,4,add));
console.log(calc(5,4,subtract));
console.log(calc(5,4,display));
document.write("<p>Callback example</p> <p><strong>Multiply</strong></p>"+calc(5,4,multiply));
document.write("<p><strong>Add</strong></p>"+calc(5,4,add));
document.write("<p><strong>Subtract</strong></p>"+calc(5,4,subtract));
document.write("<p><strong>Multiply</strong></p>"+calc(5,4,display));

/*private variable*/
function check(num){
	var secret=45;
this.num=function(){
		return secret;
	}	
	this.info=function(){
		if(num>secret){
			return "num is high";
		}
		else if(num<secret){
			return "num is low";
		}
		else{
			return "u gussed it";
		}
	}
}
	var chk=new check(23);
	//console.log(chk.secret);
	console.log(chk.num());
	console.log(chk.info());
/*method chaning*/
	function chain(){
		this.i=0,
		this.add=function(i){
			this.i+=i;
			return this;
		},
		this.subtract=function(i){
			this.i-=i;
			return this;
		},
		this.ptr=function(){
			return this.i;
		}
	}
var mthd = new chain();	
//console.log(mthd.add(13).subtract(4).ptr());
document.write("<p>Method chaining: </p>"+mthd.add(13).subtract(4).ptr());
/*method chaining with private variable*/
function chainPrv(){
		var i=0;
			var add=function(j){
			i+=j;
			return this;
		};
		var subtract=function(j){
			i-=j;
			return this;
		};
		var ptr=function(){
			return i;
		}
		return{add:add, subtract:subtract, ptr:ptr};
	}
	var mthdChn = new chainPrv();	
//console.log(mthdChn.add(11).subtract(4).ptr());
document.write("<p>Method chaining with private variable</p>"+mthdChn.add(11).subtract(4).ptr());
</script>
