<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--     <script src="jquery-3.3.1.min.js"></script>
 -->    
<style>
    .details{
        background-color: seashell;
        padding: 10px;
        margin:10px
    }
    body{
        font:14px tahoma;
    }
h1{
    text-transform: capitalize;
}
</style>
</head>
<body>
    <div id="main"></div>
  <div id="test"></div>
</body>


<script>
    fetch('https://jsonplaceholder.typicode.com/posts')
    .then(resp=>resp.json())
    .then(data=>{
    console.log(data);
    let dataDet='';
    data.forEach(post=>{
     dataDet+=`
     <div class="details" id=${post.id}>
     <h1>${post.title}</h1>
     <p>${post.body.slice(0,100)}...</p>
     <div><button onclick="deleteBtn(${post.id})" class="del" >Delete</button></div>
     </div>
     `
 })
    document.getElementById('test').innerHTML = dataDet;
   
    }
 )
    .catch(err=>console.log(err))

    const deleteBtn=(id)=>{
        alert("delete this " + id);
        document.getElementById(id).style.display="none"
    }
</script>
</html>
