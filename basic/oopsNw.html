    <script>
    function personInfo( name, age, education){
        this.name=name,
        this.age=age,  
        this.education=education
       /*  this.getInfo=function(){
            return this.name +" is age "+ this.age +" and studied at " + this.education;
        } */
    }
    personInfo.prototype.getInfo= function(){
            return this.name +" is age "+ this.age +" and studied at " + this.education;
        }
    var person1= new personInfo('John',43, 'B.E');
var person2= new personInfo('Mary',23, 'B.Tech');

console.log(person2.getInfo()); */
//inheritance
function engineer(name, age, education, profs){
  personInfo.call(this, name, age, education);
  this.profs=profs;
}
engineer.prototype = new personInfo();
engineer.prototype.constructor=engineer;
var person3= new engineer('Sam',23, 'B.Tech','engineer');

//class
class person{
    constructor( name, age, education){
        this.name=name,
        this.age=age,  
        this.education=education
    }
     getInfo=function(){
            return this.name +" is age "+ this.age +" and studied at " + this.education;
        } 
    }

        //extend
        class sam extends person{
    constructor( name, age, education, profs){
       super(name, age, education);

    }
    }
    var person5= new sam('smith',33, 'B.Tech','Engineer');
