//Most useful call
const characters = [
  {
    name: "Luke Skywalker",
    height: "172",
    mass: "77",
    eye_color: "blue",
    gender: "male",
  },
  {
    name: "Darth Vader",
    height: "202",

  },
];
//MAP
//Get an array of all names
const solut1=characters.map(item=>item.name)
console.log(solut1)
//Get an array of all heights
const solut2=characters.map(item=>item.height)
console.log(solut2)
//Get an array of objects with just name and height properties
const solut3=characters.map(item=>({name: item.name, height: item.height}))
console.log(solut3)
//Get an array of all first names
const solut4=characters.map(item=>item.name.split(' ')[0])
console.log(solut4)
//Reduce
//Get the total mass of all characters
const solut5=characters.reduce((t,c)=> t + parseInt(c.mass),0)
console.log(solut5)
//Get the total height of all characters
const solut6=characters.reduce((t,c)=> t + +c.height,0)

//Get the total number of characters in all the character names
