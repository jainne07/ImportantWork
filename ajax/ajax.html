function loadTxt(){
        var xhr=new XMLHttpRequest();
        //console.log(xhr);
        xhr.open('GET','https://api.github.com/users',true);
       
    xhr.onload=function(){
        if(this.status == 200){
          var usrs=JSON.parse(this.responseText);
          var out="";
          for(var i in usrs){
           out+= '<div class="usrCont"> <div class="cnt">' +
           '<img src='+usrs[i].avatar_url+' width="40" height="100%">'+
           '<ul>'+
            '<li>'+usrs[i].login+'</li>'+
            '<li>'+usrs[i].url+'</li>'+
            '</ul>'+
            '</div></div>'
           }
            document.getElementById('demo').innerHTML=out;
         }
    }
        xhr.send();
}
