<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        display: inline-block;
        width: 100px;
        padding: 10px;
        margin: 0px 10px;
        text-align: center;
        background-color: aqua;
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <!-- <div id="tab"></div>
    <div id="content"></div> -->

    <script>
      const tab = [
        {
          title: "react",
          content: "React is powerful tool",
        },
        {
          title: "mac",
          content: "Mac is powerful tool",
        },
        {
          title: "java",
          content: "Java is powerful tool",
        },
      ];
      var itemName = "";
      function tabData() {
        let data = "";
        data += "<ul>";
        let check = tab.map((item) => {
          itemName = item.title;
          data += `<li onclick='check(this)'>${item.title}</li> `;
        });
        data += "</ul>";
        //console.log(data)
        document.getElementById("tab").innerHTML = data;
      }
      function check(itm) {
        let check = tab.filter((item) => item.title == itm.textContent);
       // console.log(check[0].content);
        let data = check[0].content;
        document.getElementById("content").innerHTML = data;
      }
      tabData();
    </script>
  </body>
</html>
